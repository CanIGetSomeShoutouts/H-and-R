<div>
    <div class="panel panel-inverse" data-sortable-id="form-stuff-3">
        <div class="panel-heading">
            <h4 class="panel-title">Address Details</h4>
        </div>
        <div class="panel-body">   
            <form name="formData" novalidate>
                <fieldset>
                    <div class="form-group" ng-class="{'has-error':formData.lineOne.$touched && formData.lineOne.$invalid}">
                        <div class="has-feedback">
                            <label class="control-label">Address</label>
                             
                             <input type="text" ng-model="$ctrl.formattedAddress" ng-autocomplete details='$ctrl.address' id='address' name='address' class="form-control" options="$ctrl.options" ng-click="$ctrl.getLocation"/>
                        </div>
                    </div>

                    <button type="button " ng-click=" $ctrl.create() " ng-show="!$ctrl.formData._id " class="btn btn-md btn-success ">Submit</button>
                    <button type="button " ng-click=" $ctrl.update() " ng-hide="!$ctrl.formData._id " class="btn btn-md btn-success ">Update</button>
                    <button type="button " ui-sref="^.list({id: addresses._id}) " class="btn btn-md btn-default ">Cancel</button>

                </fieldset>

                <hr />
                <div>
                <span class= 'form-control-static' >Selected Address: {{$ctrl.formattedAddress || "Not specified" }}</span>
                </div>
                
            </form>
        </div>
    </div>
</div>

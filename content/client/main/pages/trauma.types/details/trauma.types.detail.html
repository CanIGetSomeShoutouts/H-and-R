<div>
    <!-- begin panel -->
    <div class="panel panel-inverse" data-sortable-id="form-stuff-3">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form class="form-horizontal" name="$ctrl.traumaForm" novalidate>
                <div class="container-fluid">
                    <div class="form-group" ng-class="{'has-error': $ctrl.traumaForm.name.$invalid && !$ctrl.traumaForm.name.$pristine}">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter name" ng-model="$ctrl.formData.name" ng-maxlength="30" required>
                        <p ng-show="$ctrl.traumaForm.name.$invalid && !$ctrl.traumaForm.name.$pristine" class="help-block">Required name must not exceed 30 characters.</p>

                    </div>
                    <div class="form-group" ng-class="{'has-error': $ctrl.traumaForm.description.$invalid && !$ctrl.traumaForm.description.$pristine}">
                        <label class="control-label">Description</label>
                        <div>
                            <input type="text" class="form-control" name="description" placeholder="Enter description" ng-model="$ctrl.formData.description" ng-maxlength="1000" required>
                        </div>
                        <p ng-show="$ctrl.traumaForm.description.$invalid && !$ctrl.traumaForm.description.$pristine" class="help-block">Required description must not exceed 1000 characters. </p>
                    </div>
                    <div class="form-group" ng-class="{'has-error': $ctrl.traumaForm.summary.$invalid && !$ctrl.traumaForm.summary.$pristine}">
                        <label class="control-label">Summary</label>
                        <div>
                            <textarea class="form-control" placeholder="Enter summary" name="summary" ng-model="$ctrl.formData.summary" ng-maxlength="500" rows="5" required></textarea>
                        </div>
                        <p ng-show="$ctrl.traumaForm.summary.$invalid && !$ctrl.traumaForm.summary.$pristine" class="help-block">Required summary must not exceed 500 characters.</p>
                    </div>
                    <div class="form-group">
                        <div class="checkbox checkbox-css checkbox-inline checkbox-inverse">
                            <input type="checkbox" value="" id="inline_css_checkbox_1" checked="" ng-model="$ctrl.formData.isDraft">
                            <label for="inline_css_checkbox_1"> Save as draft </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9">
                            <button type="button" ng-click="$ctrl.onSubmit($ctrl.id)" class="btn btn-success m-r-5 m-b-5" ng-disabled="$ctrl.traumaForm.$invalid">{{$ctrl.submit}}</button>
                            <button type="button" ui-sref="main.traumaTypes.list" class="btn btn-default m-r-5 m-b-5">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end panel -->
</div>

<div>
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Submit Post</h4>
        </div>
        <div class="panel-body">
            <form class="form" name="$ctrl.supportForm" novalidate>
                <fieldset>
                    <div class="form-group">
                        <div ng-class="{true:'has-error has-feedback'} [$ctrl.supportForm.subject.$invalid && ($ctrl.supportForm.subject.$dirty || $ctrl.supportForm.subject.$touched)]">
                            <label class="control-label" for="Subject">Subject</label>
                            <input type="text" name="subject" ng-model="$ctrl.formData.subject" class="form-control" id="Subject" placeholder="Subject"
                                required>
                            <span class="fa fa-times form-control-feedback" ng-show="$ctrl.supportForm.subject.$invalid && ($ctrl.supportForm.subject.$touched || $ctrl.supportForm.subject.$dirty)"></span>
                            <span class="control-label" ng-show="$ctrl.supportForm.subject.$invalid && ($ctrl.supportForm.subject.$touched || $ctrl.supportForm.subject.$dirty)">Subject is Required</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" ui-select-multiple ui-select-bootstrap dropdown" ng-class="{true:'has-error has-feedback'} [$ctrl.supportForm.viewerIds.$invalid && ($ctrl.supportForm.viewerIds.$dirty || $ctrl.supportForm.viewerIds.$touched)]">
                            <label class="control-label">Viewers</label>
                            <ui-select name="viewerIds" multiple ng-model="$ctrl.formData.viewerIds" theme="bootstrap" title="Choose a Supporters" required>
                                <ui-select-match placeholder="Select or search a supporter in the list...">{{$item.username}}</ui-select-match>
                                <ui-select-choices group-by="'userType'" repeat="supporter._id as supporter in $ctrl.viewerIds | filter: {username:$select.search } ">
                                    {{supporter.username}}
                                </ui-select-choices>
                                {{supporter.username}}
                            </ui-select>
                            <span class="fa fa-times form-control-feedback" ng-show="$ctrl.supportForm.viewerIds.$error.required && $ctrl.supportForm.viewerIds.$touched"></span>
                            <span class="help-block" ng-show="$ctrl.supportForm.viewerIds.$error.required && $ctrl.supportForm.viewerIds.$touched">Please enter at least one Supporter </span>
                        </div>

                    </div>

                    <div class="form-group">
                        <div ng-class="{true: 'has-error has-feedback'} [$ctrl.supportForm.clientId.$invalid && ($ctrl.supportForm.clientId.$dirty || $ctrl.supportForm.clientId.$touched)]"
                            class="form-group has-feedback">
                            <label class="control-label">Client Username</label>
                            <select name="clientId" ng-model="$ctrl.formData.clientId" class="form-control" ng-options="x._id as x.username for x in $ctrl.clients"
                                required>
                                <option>-Please Select-</option>
                            </select>
                            <span ng-show="$ctrl.supportForm.clientId.$error.required && $ctrl.supportForm.clientId.$touched" class="help-block">Please select a Client.</span>
                        </div>
                    </div>
                    <div class="form-group">

                        <div ng-class="{true:'has-error has-feedback'} [$ctrl.supportForm.contentHtml.$invalid  && ($ctrl.supportForm.contentHtml.$dirty || $ctrl.supportForm.contentHtml.$touched)]">
                            <label class="control-label" for="Content">Content</label>
                            <summernote config="$ctrl.summernote" rows="5" cols="20" name="contentHtml" ng-model="$ctrl.formData.contentHtml" class="form-control bg-silver"
                                id="Content" placeholder="Message Content" required></summernote>
                            <span class="fa fa-times form-control-feedback" ng-if="$ctrl.supportForm.contentHtml.$invalid && ($ctrl.supportForm.contentHtml.$dirty || $ctrl.supportForm.contentHtml.$touched)"></span>
                            <span class="help-block" ng-if="$ctrl.supportForm.contentHtml.$invalid && ($ctrl.supportForm.contentHtml.$dirty || $ctrl.supportForm.contentHtml.$touched)">Content is Required</span>
                        </div>
                    </div>

                    <div>
                        <button type="button" ng-if="$ctrl.createBtn" ng-disabled="$ctrl.supportForm.$invalid" ng-click="$ctrl.create()" class="m-r-5 btn btn-success">
                            Create</button>
                        <button type="button" ng-if="$ctrl.updateBtn" ng-disabled="$ctrl.supportForm.$invalid" ui-sref="^.list" ng-click="$ctrl.update()"
                            class="btn btn-success">Update</button>
                        <button type="button" ui-sref="^.list" class="btn btn-default">Cancel</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
